name: Deploy static content to Pages

on:
  # Ejecuta en push a la rama main
  push:
    branches: ["main"]  # o "master", según tu rama por defecto
  # Permite ejecutar manualmente desde Actions
  workflow_dispatch:

# Permite a GitHub Pages desplegar
permissions:
  contents: read
  pages: write
  id-token: write

# Permite que solo un despliegue esté activo a la vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Ruta raíz de tu sitio (ajusta si tus archivos están en una subcarpeta como /docs o /dist)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
